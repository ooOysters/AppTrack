<!DOCTYPE html>
<html lang="en" ng-app="at">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <title>HoHTrak</title>
    <base href="/" />

    <!-- MATERIAL IO SCRIPTS BELOW -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carme" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-red.min.css" />
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  </head>

  <!-- Definining Angular app -->
  <body>

    <!-- GLOBAL NAV BAR FIXED TOP -->
    <nav class="navbar navbar-default navbar-fixed-top">

      <!-- CONTAINER for NAV BAR -->
      <div class="container">

        <!-- NAV BAR TITLE -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">HoHTrak</a>
        </div>

        <!-- NAV BAR -->
        <div id="navbar" class="navbar-collapse collapse">

          <!-- NAV BAR LEFT -->
          <ul class="nav navbar-nav">
            <li><a href="/">All Apps <span class="sr-only">(current)</span></a></li>
            <li><a href="/#!/addApps">Add App</a></li>
            <li><a href="/#!/completedApps">Completed Apps</a></li>
          </ul>

          <!-- NAV BAR RIGHT -->
          <div ng-controller="AuthController">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/#!/login" class="mdl-navigation__link" ng-click="signout()" ng-hide='!isAuth()'>Log Out</a></li>
            </ul>
          </div> <!-- Closing AuthController -->

        </div><!--/.nav-collapse -->
      </div> <!-- Closing NAV BAR container -->
    </nav> <!-- CLOSING GLOBAL NAV BAR FIXED TOP -->


    <!--  CONTAINER for NG-VIEW components -->
    <div class="container-fluid">
      <br />
      <br />
      <div class="rows" ng-view></div>

    </div> <!-- Closing CONTAINER for NG-VIEW components -->

    <br /><br />
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="app.js"></script>
    <script src="/allApps/allAppsController.js"></script>
    <script src="/addApps/addAppsController.js"></script>
    <script src="/completedApps/completedAppsController.js"></script>
    <script src="/services/services.js"></script>
    <script src="/login/auth.js"></script>
  </body>
</html>
